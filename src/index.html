<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>HTML Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit()">
    <fieldset class="blocks-with-inputs">
      <legend>Personal information</legend>
      <div class="input-row">
          <label for="surname">Surname:</label>
          <input type="text" id="surname" name="surname" autocomplete="off" minlength="2" maxlength="40" required>
      </div>
      <div class="input-row">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" autocomplete="off">
      </div>
      <div class="input-row">
        <label for="age">How old are You?</label>
        <input type="number" id="age" name="age" value="12" min="10" max="100">
      </div>
      <div class="input-row">
        <label for="date">Full date of birth:</label>
        <input type="date" id="date" name="date">
      </div>
      <div class="input-row">
        <label for="agreement">I accept the term of the agreement</label>
        <input type="checkbox" id="agreement" name="agreement">
      </div>
    </fieldset>
    <fieldset class="blocks-with-inputs">
      <legend>Registration</legend>
      <div class="input-row">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="email@example.com">
      </div>
      <div class="input-row">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
      </div>
    </fieldset>
    <fieldset class="blocks-with-inputs">
      <legend>An interesting fact about you!</legend>
      <div class="input-row">
        <label for="love-cats">Do you love cats?</label>
        <input type="radio" id="love-cats" name="love-cats" value="Yes">Yes
        <input type="radio" name="love-cats" value="No">No
    </div>
      <div class="input-row">
        <label for="color">What is your favorite color?</label>
        <input type="color" id="color" name="color">
      </div>
      <div class="input-row">
        <label for="time">What time do you go to bed?</label>
        <input type="time" id="time" name="time">
      </div>
      <div class="input-row">
        <label for="car">What are your favorite brand of cars?</label>
        <select id="car" name="car" multiple>
          <option value="BMW">BMW</option>
          <option value="Audi">Audi</option>
          <option value="Lada">Lada</option>
        </select>
      </div>
      <div class="input-row">
        <label for="rate">How do you rate our work?</label>
        <input type="range" id="rate" name="rate" min="0" max="10">
      </div>
    </fieldset>
    <fieldset class="blocks-with-inputs">
      <legend>Additional info:</legend>
      <div class="input-row">
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments"></textarea>
      </div>
      <div class="input-row">
        <label for="recommend">Would you recommend us?</label>
        <select id="recommend" name="recommend">
          <option value="yes" selected>yes</option>
          <option value="no">no</option>
        </select>
      </div>
    </fieldset>
    <input type="submit" value="Submit">
  </form>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
